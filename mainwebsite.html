        </div>
        
       
    </div>
    <script>
        function SUBMIT(){
            const name = document.getElementById('tex').value;
            const image = document.getElementById('img').value;
            const reviewText = document.getElementById('rev').value;
            if(!name || !reviewText){
                alert('Please enter gadget name and review');

            }
            document.getElementById('tex').value = '';
