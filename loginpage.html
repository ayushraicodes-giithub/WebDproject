<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body{
        background-color: aqua;
        color: black;
        background-image: url(images.jpg)
    }  
    .dibba{
        margin-left: 400px;
        border-radius: 20px;
        border: 20px;
        background-color: teal;
        padding: 10px;
        align-content: center;
        height:320px;
        width: 550px;
        margin-top: 170px;
        

    }
    .head{
        text-align: center;
        color: brown;
        background-color: black;
        height: 30px;
        width: 250px;
        margin-left: 150px;
        margin-bottom: 20px;
        

    }
    .form input{
        border-radius: 6px;
        color: black;
        width: 400px;
        height: 23px;
        margin-top:10px;
        padding: 5px;
        

    }
    button{
        width: 70px;
        height: 28px;
        background-color:gray;
        color: black;
        text-align: center;
        margin-left: 260px;
    }
    a{
      margin-left: 200px;

    }
     
    
  </style>
</head>
<body>

    <div class="dibba">
          <div class="head">
        <h2>Enter Your Details</h2>
    </div>
    <div class="form">
        <div style="padding-bottom: 40px;">
            <input type="Name" id="mail" placeholder="enter login details"/><br>
        </div>
        <div style="padding-bottom: 40px;">
            <input type="password" id="pass" placeholder="enter password"/><br>
            
        </div>
         
   
     </div>
      
     <button onclick="login()"><b>LOGIN</b></button><br>
      <a href="signup.html" >Don't have account,SignUp</a>
</div>
<script>
function login() {
     var u = document.getElementById('mail').value;
     var p = document.getElementById('pass').value;



     if (u === "" || p === "") {
        alert("Please fill all fields");
      } else {
        window.location.href = "mainwebsite.html";
      }
    }
</script>
 

</body>
</html>
